-   name: Owns
    id: https://www.boundedinfinity.com/schema/bookkeeping/account/owns
-   name: Owes
    id: https://www.boundedinfinity.com/schema/bookkeeping/account/owns
-   name: Asset
    id: https://www.boundedinfinity.com/schema/bookkeeping/account/asset
    description: |
      Anything that has current or future economic value to a business.
    parent: https://www.boundedinfinity.com/schema/bookkeeping/account/owns
-   name: Liability
    id: https://www.boundedinfinity.com/schema/bookkeeping/account/liability
    description: |
      A liability is a present or future obligation of an entity to transfer 
      an economic benefit.
    parent: https://www.boundedinfinity.com/schema/bookkeeping/account/owes
-   name: Equity
    id: https://www.boundedinfinity.com/schema/bookkeeping/account/equity
    description: |
      The value attributable to the owners of a business.
    parent: https://www.boundedinfinity.com/schema/bookkeeping/account/owes
