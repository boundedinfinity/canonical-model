$id: https://www.boundedinfinity.com/schema/bookkeeping/transaction-entry
$schema: https://json-schema.org/draft/2020-12/schema
description: Double Entry Bookkeeping Transaction Entry
type: object
properties:
    description:
        description: The description of the transaction entry
        type: string
    type:
        $ref: https://www.boundedinfinity.com/schema/bookkeeping/transaction-entry-type
    account:
        $ref: https://www.boundedinfinity.com/schema/bookkeeping/account
    amount:
        $ref: https://www.boundedinfinity.com/schema/currency/usd
    date:
        type: string
        format: date
    labels:
        type: array
        items:
            $ref: https://www.boundedinfinity.com/schema/label/label
required:
    - debits
    - credits
