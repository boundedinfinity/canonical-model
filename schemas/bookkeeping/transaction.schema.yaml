$id: https://www.boundedinfinity.com/schema/bookkeeping/transaction
$schema: https://json-schema.org/draft/2020-12/schema
description: Double Entry Bookkeeping Transaction
type: object
properties:
    description:
        description: The description of the transaction
        type: string
    entries:
        type: array
        minItems: 2
        uniqueItems: true
        items:
            $ref: https://www.boundedinfinity.com/schema/bookkeeping/transaction-entry
    labels:
        type: array
        items:
            $ref: https://www.boundedinfinity.com/schema/label/label
required:
    - debits
    - credits
