$id: https://www.boundedinfinity.com/schema/util/mime-type
$schema: https://json-schema.org/draft/2020-12/schema
description: A MIME type record
type: object
properties:
    id:
        type: string
    description:
        $ref:  https://www.boundedinfinity.com/schema/util/description
    type:
        type: string
        maxLength: 30
        minLength: 1
    alternatives:
        type: array
        items:
            type: string
            maxLength: 30
            minLength: 1
required:
    -   type
