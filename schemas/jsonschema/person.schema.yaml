$id: https://www.boundedinfinity.com/json-schema/person
$schema: https://json-schema.org/draft/2020-12/schema
description: A person record
type: object
properties:
    names:
        description: List of names
        type: array
        minItems: 1
        items:
            type: string
            maxLength: 50
            minLength: 1
    image:
        description: Link to image of person
        type: string
        maxLength: 1000
        format: uri-reference
    dates:
        type: array
        items:
            types: https://www.boundedinfinity.com/json-schema/date
    labels:
        type: array
        items:
            $ref: https://www.boundedinfinity.com/json-schema/label/simple
required:
    -   names