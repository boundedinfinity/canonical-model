    trackingId:
        type: string
    label:
        $ref: https://www.boundedinfinity.com/schema/label/simple

---

$id: https://www.boundedinfinity.com/schema/label/simple-add-response
$schema: https://json-schema.org/draft/2020-12/schema
description: A simple label response
type: object
properties:
    trackingId:
        type: string
    label:
        $ref: https://www.boundedinfinity.com/schema/label/simple
    errors:
        type: array
        items:
            type: string
