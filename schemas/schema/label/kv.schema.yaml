$id: https://www.boundedinfinity.com/schema/label/kv
$schema: https://json-schema.org/draft/2020-12/schema
description: A key/value label
type: object
properties:
    name:
        description: The label name
        type: string
        maxLength: 200
        minLength: 2
    value:
        description: The label value
        type: string
        maxLength: 200
    description:
        description: The label description
        type: string
        maxLength: 1000
