---

$id: https://www.boundedinfinity.com/schema/people/prefix
$schema: https://json-schema.org/draft/2020-12/schema
title: The prefix for a person's name
description: | 
    An honorific, professional, hereditary or other title used before 
    a surname or full name to address a person.
type: object
properties:
    id:
        type: string
        description: The suffix ID
        format: uri
    title:
        type: string
        description: The full text text of the prefix
        maxLength: 20
        minLength: 1
    abbreviation:
        type: array
        description: A list of suffix abbreviations
        items:
            description: The suffix abbreviation
            maxLength: 5
            minLength: 1
    description:
        $ref: https://www.boundedinfinity.com/schema/util/description
        description: The prefix description
    status:
        $ref: https://www.boundedinfinity.com/schema/util/record-status
required:
    -   text
    -   status

---

$id: https://www.boundedinfinity.com/schema/people/prefix-data
$schema: https://json-schema.org/draft/2020-12/schema
title: List of name prefix data
type: array
items:
    $ref: https://www.boundedinfinity.com/schema/people/prefix
