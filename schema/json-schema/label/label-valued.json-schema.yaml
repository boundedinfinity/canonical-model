$id: https://www.boundedinfinity.com/schema/label-value
$schema: https://json-schema.org/draft/2020-12/schema
type: object
properties:
    label:
        $ref: https://www.boundedinfinity.com/schema/label

    value:
        type: string
        minLength: 1
        description: |
            A value associated withe a label.
            Examples are things like:

                label: color
                value: red

            or 
                label: priority
                value: high
            
            This is intended to represent a free form value for
            a label.

required:
    -   name
    -   label
