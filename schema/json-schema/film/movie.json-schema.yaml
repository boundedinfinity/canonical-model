$id: https://www.boundedinfinity.com/canonical/film/movie
$schema: https://json-schema.org/draft/2020-12/schema
description: A movie record
type: object
properties:
    title:
        type: string
    sub-title:
        type: string
    actors:
        type: array
        items:
            type: https://www.boundedinfinity.com/canonical/film/actor
    people:
        type: array
        items:
            type: https://www.boundedinfinity.com/canonical/film/person
    labels:
        type: array
        items:
            type: https://www.boundedinfinity.com/canonical/label/kvlabel
    dates:
        type: array
        items:
            type: https://www.boundedinfinity.com/canonical/time/sdate
