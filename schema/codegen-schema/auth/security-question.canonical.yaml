kinds:
  - type: canonical:auth/security-question
    description: Account security questions
    kind: object
    properties:
      - name: question
        description: The security question
        kind: string
        min: 1
        max: 200
        required: true
      - name: answer
        description: The security answer
        kind: string
        min: 1
        max: 200
        required: true
