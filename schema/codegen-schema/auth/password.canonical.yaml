kinds:
  - password-requirement-body: &password-requirement-body
      - kind: canonical:/id
      - kind: string
        name: name
        description: Descriptive name for the password requirements
        min: 1
        max: 25
      - name: length
        kind: integer
        description: The password length.
        default: 12
        min: 6
        max: 50
        required: true
      - name: letter-count
        kind: integer
        description: The number of letter characters.
        min: 0
      - name: lowercase-count
        kind: integer
        description: The number of lower case characters.
        min: 0
      - name: uppercase-count
        kind: integer
        description: The number of upper case characters.
        min: 0
      - name: number-count
        description: The number of number characters.
        kind: integer
        min: 0
      - name: symbol-count
        description: The number of symbol characters.
        kind: integer
        min: 0
  # ==========================================================================================
  #  Password Requirements
  # ==========================================================================================
  - id: canonical:auth/password-requirement-model
    description: Password requirements
    kind: object
    properties:
      - kind: canonical:id
      - <<: *password-requirement-body

  - id: canonical:auth/password-requirement-retrieve-request
    description: Password requirements
    kind: object
    properties:
      - name: tracking-id
        kind: canonical:id
      - <<: *password-requirement-body

  - id: canonical:auth/password-requirement-create-request
    description: Password requirements
    kind: object
    properties:
      - name: tracking-id
        kind: canonical:id
      - <<: *password-requirement-body

  - id: canonical:auth/password-requirement-delete-request
    description: Password requirements
    kind: object
    properties:
      - name: tracking-id
        kind: canonical:id
      - <<: *password-requirement-body

  - id: canonical:auth/password-requirement-update-request
    description: Password requirements
    kind: object
    properties:
      - name: tracking-id
        kind: canonical:id
      - kind: canonical:id
      - <<: *password-requirement-body

operations:
  - id: canonical:auth/username-password-create
    name: create
    input:
      ref: https://www.boundedinfinity.com/type/auth/username-password-create-request
    output:
      ref: https://www.boundedinfinity.com/type/auth/username-password-create-response

---
kinds:
  - id: canonical:auth/username-password-model
    description: Username and password credentials information
    kind: object
    properties:
      - kind: canonical:id
      - name: name
        description: A descriptive name for this username / password pair.
        kind: string
        max: 25
      - kind: canonical:util/description
      - name: username
        description: The username
        kind: string
        min: 1
        max: 50
        required: true
      - name: password
        description: The password
        kind: string
        min: 1
        max: 50
        required: true

  - id: https://www.boundedinfinity.com/type/auth/username-password-create-request
    kind: object
    description: A username and password credentials create request
    properties:
      - kind: array
        name: credentials
        items:
          ref: https://www.boundedinfinity.com/type/auth/username-password
        required: true
        min: 1
  - id: https://www.boundedinfinity.com/type/auth/username-password-create-response
    kind: object
    description: A username and password credentials create response
    properties:
      - kind: array
        name: credentials
        items:
          ref: https://www.boundedinfinity.com/type/auth/username-password
        required: true
        min: 1
      - name: errors
        kind: array
        items:
          kind: string
operations:
  - id: canonical:auth/username-password-create
    name: create
    inputs:
      - kind: canonical://www.boundedinfinity.com/type/auth/username-password-create-request
    outputs:
      - kind: canonical://www.boundedinfinity.com/type/auth/username-password-create-response
