kinds:
    - id: canonical:government/form-ss-4
      description: |
          US Form SS-4
      Reference: canonical://www.irs.gov/pub/irs-pdf/fss4.pdf
      kind: object
      properties:
          - name: legal-name
            description: |
                Legal name of entity (or individual) for whom the EIN is being requested
                This is line 1.
            kind: string
            max: 200
          - name: trade-name
            description: |
                Trade name of business (if different from name on line 1)
                This is line 2.
            kind: string
            max: 200
          - name: executor
            description: |
                Executor, administrator, trustee, “care of” name
                This is line 3.
            kind: string
            max: 200
          - name: mailing-address
            description: |
                Mailing address (room, apt., suite no. and street, or P.O. box)
                This is line 4a.
            kind: string
            max: 1000
          - name: mailing-city-state-zip
            description: |
                City, state, and ZIP code (if foreign, see instructions)
                This is line 4b.
            kind: string
            max: 1000
          - name: street-address
            description: |
                Street address (if different) (Don’t enter a P.O. box.)
                This is line 5a.
            kind: string
            max: 1000
          - name: street-city-state-zip
            description: |
                City, state, and ZIP code (if foreign, see instructions)
                This is line 5b.
            kind: string
            max: 1000
          - name: principal-business-location
            description: |
                County and state where principal business is located
                This is line 6.
            kind: string
            max: 1000
          - name: responsible-party
            description: |
                Name of responsible party
                This is line 7a.
            kind: string
            max: 1000
          - name: id
            description: |
                SSN, ITIN, or EIN
                This is line 7b.
            kind: string
            max: 1000
          - name: is-llc
            description: |
                Is this application for a limited liability company (LLC) (or a foreign equivalent)?
                This is line 8a.
            kind: boolean
          - name: number-of-members
            description: |
                If 8a is “Yes,” enter the number of LLC members.
                This is line 8b.
            kind: integer
            minimum: 1
          - name: is-us-organized
            description: |
                If 8a is “Yes,” was the LLC organized in the United States?
                This is line 8c.
            kind: boolean
          - name: type-of-entity
            description: |
                Type of entity (check only one box). Caution: If 8a is “Yes,” see the instructions for the correct box to check.
                This is line 8c.
            kind: string
            enum:
                - Sole proprietor
                - Partnership
                - Corporation
                - Personal service corporation
                - Church or church-controlled organization
                - Other nonprofit organization
                - Estate
                - Plan administrator
                - Trust
                - Military/National Guard
                - Farmers’ cooperative
                - REMIC
                - State/local government
                - Federal government
                - Indian tribal governments/enterprises
                - Group Exemption Number
