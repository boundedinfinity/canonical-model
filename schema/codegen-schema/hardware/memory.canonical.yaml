kinds:
    - id: canonical:hardware/memory
      description: The memory specification
      kind: object
      properties:
          - name: id
            description: The memory ID
            kind: string
            format: uuid
            persist:
                primary: true
                generated: increment
            required: true
          - name: name
            description: The memory name
            kind: string
            max: 200
            min: 2
