kinds:
    -   id: canonical:people/suffix
        description: |
            The suffix of a personal name.

            A name suffix is a word, words or abbreviation that follows a person's full
            name and provides additional information about the person.
        type: object
        properties:
            -   name: id
                type: ref
                ref: canonical://id
            -   name: name
                type: string
                min: 1
                max: 50
                required: true
            -   name: abbreviations
                type: array
                items:
                    type: string
                    min: 1
                    max: 10
            -   type: ref
                ref: canonical://util/description

    -   id: canonical:people/suffix-format
        description: The suffix format of a personal name.            
        type: object
        properties:
            -   name: id
                type: ref
                ref: canonical://id
            -   name: name
                type: string
                min: 1
                max: 50
                required: true
                indexed: true
            -   type: ref
                ref: canonical://util/description

operations:
    -   kind: canonical://www.boundedinfinity.com/canonical/people/suffix
        id: canonical:people/suffix/create
        name: create
        input:
            -   ref: canonical://people/suffix
        output:  
            -   ref: canonical://people/suffix
