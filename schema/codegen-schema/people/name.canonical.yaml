kinds:
    - type: canonical:people/name
      kind: object
      description: |
          Name of a person (or anything that may be labeled with a personal name, 
          like pets, nicknames, aliases, book and movie characters, etc...)

          This structure contains
      properties:
          - name: id
            kind: ref
            ref: canonical://id
          - name: prefixes
            kind: array
            items:
                ref: canonical://people/prefix
          - name: first-names
            kind: array
            required: true
            min: 1
            items:
                kind: string
                max: 25
                min: 1
            description: |
                List of first names.

                These are also referred to as given names.
          - name: middle-names
            kind: array
            required: true
            min: 1
            items:
                kind: string
                max: 25
                min: 1
          - name: last-names
            kind: array
            required: true
            min: 1
            items:
                kind: string
                max: 25
                min: 1
            description: |
                List of last names.

                These are also referred to as family names.
          - name: suffixes
            kind: array
            items:
                ref: canonical://people/suffix
          - name: format
            kind: ref
            ref: canonical://people/name-format

    - type: canonical:people/name-format
      kind: object
      properties:
          - name: id
            kind: ref
            ref: canonical://id
          - name: name
            kind: string
            max: 25
          - name: description
            kind: string
            max: 200

data:
