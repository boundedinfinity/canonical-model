kinds:
    -   id: canonical://www.boundedinfinity.com/canonical/people/name
        kind: object
        properties:
            -   name: id
                type: ref
                ref: https://www.boundedinfinity.com/canonical/id
            -   name: prefixes
                type: array
                items:
                    ref: https://www.boundedinfinity.com/canonical/people/prefix
            -   name: first-names
                type: array
                required: true
                min: 1
                items:
                    type: string
                    max: 25
                    min: 1
                description: |
                    List of first names.

                    These are also referred to as given names.
            -   name: middle-names
                type: array
                required: true
                min: 1
                items:
                    type: string
                    max: 25
                    min: 1
            -   name: last-names
                type: array
                required: true
                min: 1
                items:
                    type: string
                    max: 25
                    min: 1
                description: |
                    List of last names.

                    These are also referred to as family names.
            -   name: suffixes
                type: array
                items:
                    ref: https://www.boundedinfinity.com/canonical/people/suffix
            -   name: format
                type: ref
                ref: https://www.boundedinfinity.com/canonical/people/name-format

    -   id: https://www.boundedinfinity.com/canonical/people/name-format
        type: object
        properties:
            -   name: id
                type: ref
                ref: https://www.boundedinfinity.com/canonical/id
            -   name: name
                type: string
                max: 25
            -   name: description
                type: string
                max: 200

