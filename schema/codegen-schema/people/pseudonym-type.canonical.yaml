kinds:
    -   id: canonical:///people/pseudonym-type
        title: A person's pseudonym type
        kind: object
        properties:
            -   name: id
                kind: string
                description: The suffix ID
                format: uri
            -   name: text
                kind: string
                description: The suffix text
                max: 20
                min: 1
                required: true
            -   name: abbreviation
                kind: string
                description: The suffix abbreviation
                max: 5
                min: 1
            -   name: description
                kind: ref
                ref: canonical://www.boundedinfinity.com/canonical/util/description
                description: The suffix description
            -   name: status
                kind: ref
                ref: canonical://www.boundedinfinity.com/canonical/util/record-status

