kinds:
  - type: canonical:people/prefix
    description: |
      The prefix of a personal name.

      This may includes things like a title, certification, rank, 
      honorific, etc...
    kind: object
    properties:
      - kind: ref
        ref: canonical://id
      - name: name
        kind: string
        min: 1
        max: 50
        required: true
        indexed: true
      - name: abbreviations
        kind: array
        items:
          kind: string
          min: 1
          max: 10
        indexed: true
      - kind: ref
        ref: canonical://util/description

  - type: canonical:people/prefix-format
    description: The prefix format of a personal name.
    kind: object
    properties:
      - name: id
        kind: ref
        ref: canonical://id
      - name: name
        kind: string
        min: 1
        max: 50
        required: true
        indexed: true
      - kind: ref
        ref: canonical://util/description

operations:
  - type: canonical:people/prefix/create
    name: create
    input:
      - ref: canonical://people/prefix
    output:
      - ref: canonical://people/prefix
