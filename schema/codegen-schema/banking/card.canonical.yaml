kinds:
  - type: canonical:banking/card
    description: Bank
    kind: object
    properties:
      - name: name
        kind: ref
        ref: canonical:people/name
        required: true
      - name: description
        description: The description of the account
        kind: string
      - name: number
        kind: string
        min: 16
        max: 16
        required: true
      - name: pin
        kind: string
        min: 4
        max: 10
      - name: kind
        kind: ref
        ref: canonical:banking/card-type
      - name: account
        kind: ref
        ref: canonical:banking/account
      - name: dates
        kind: array
        items:
          kind: ref
          ref: canonical:label/labeled-date
