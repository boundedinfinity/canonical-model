# https://github.com/boundedinfinity/specification/blob/master/id/ulid.md

kinds:
    - type: canonical:id/ulid
      name: ULID
      description: >
          A Universally Unique Lexicographically Sortable Identifier.

          Specifications located at:

          - https://github.com/ulid/spec
      kind: string
      min: 36
      max: 36
      regex: '[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}'
