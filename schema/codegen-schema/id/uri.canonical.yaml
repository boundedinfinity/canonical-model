kinds:
    -   id: canonical:id/url
        name: Uniform Resource Locator
        type: string
        min: 1
        max: 100
        regex: ^(https?://)?([^\s/?\.#-]+\.?)+(\/[^\s]*)?$

    -   id: canonical:id/urn
        name: Uniform Resource Name
        type: string
        min: 1
        max: 100

    -   id: canonical:id/uri
        name: Uniform Resource Identifier
        type: union
        one-of:
            -   kind: ref
                ref: id/url
            -   kind: ref
                ref: id/urn
