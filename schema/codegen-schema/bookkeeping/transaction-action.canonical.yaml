kinds:
  - id: canonical:bookkeeping/transaction-action
    description: Double Entry Bookkeeping Transaction Debit
    kind: object
    properties:
      - name: account
        kind: ref
        ref: canonical:bookkeeping/account
        required: true
      - name: amount
        kind: ref
        ref: canonical:currency/usd
        required: true
      - name: date
        kind: string
        format: date
        required: true
