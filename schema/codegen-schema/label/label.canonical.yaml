
types:

    -   id: https://www.boundedinfinity.com/schema/label/view-model
        type: object
        description: The canonical view model for a Label
        properties:
            -   parent: https://www.boundedinfinity.com/schema/label/label-view-model 
            -   ref: https://www.boundedinfinity.com/schema/id
            -   name: name
                type: string
                min: 2
                max: 50
                required: true
            -   ref: https://www.boundedinfinity.com/schema/util/description
            -   name: acronyms
                type: array
                unique: true
                items:
                    type: string
                    min: 1
                    max: 10
            -   name: aliases
                type: array
                unique: true
                items:
                    type: string
                    min: 2
                    max: 50


operations:
    -   id: https://www.boundedinfinity.com/schema/label/data-model-to-view-model
        inputs:
            -   https://www.boundedinfinity.com/schema/label/data-model
        outputs:
            -   https://www.boundedinfinity.com/schema/label/view-model
    -   id: https://www.boundedinfinity.com/schema/label/view-model-to-data-model
        inputs:
            -   https://www.boundedinfinity.com/schema/label/view-model
        outputs:
            -   https://www.boundedinfinity.com/schema/label/data-model

