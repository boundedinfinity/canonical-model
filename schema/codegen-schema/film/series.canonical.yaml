kinds:
  - type: canonical:film/series
    description: A television series record
    kind: object
    properties:
      - name: title
        kind: string
        required: true
      - name: sub-title
        kind: string
      - name: episodes
        kind: array
        items:
          kind: canonical:film/episode
      - name: labels
        kind: array
        items:
          kind: canonical:label/kvlabel
      - name: dates
        kind: array
        items:
          kind: canonical:time/sdate
