kinds:
  - type: canonical:film/episode
    description: A television series episode record
    kind: object
    properties:
      - name: title
        kind: string
        required: true
      - name: sub-title
        kind: string
      - name: actors
        kind: array
        items:
          kind: canonical:film/actor
      - name: people
        kind: array
        items:
          kind: canonical:film/person
      - name: labels
        kind: array
        items:
          kind: canonical:label/kvlabel
      - name: dates
        kind: array
        items:
          kind: canonical:time/sdate
