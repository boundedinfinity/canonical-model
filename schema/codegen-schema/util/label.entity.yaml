        description: A simple label
        properties:
            -   name: name
                inherit: https://www.boundedinfinity.com/schema/util/name-50
            -   name: acro
                inherit: https://www.boundedinfinity.com/schema/util/name-5
            -   inherit: https://www.boundedinfinity.com/schema/util/description
    
    -   type-id: https://www.boundedinfinity.com/schema/util/label-date
        type: object
        description:  A date label
        properties:
