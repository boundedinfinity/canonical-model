$id: https://www.boundedinfinity.com/canonical/physical-inventory/item
$schema: https://json-schema.org/draft/2020-12/schema
description: A physical item
type: object
properties:
    title:
        type: string
        description: The item title
        maxLength: 200
    description: 
        type: string
        description: The item description
        maxLength: 2000
    bookmarks:
        type: array
        items:
            $ref: https://www.boundedinfinity.com/canonical/util/bookmark
    labels:
        type: array
        items:
            $ref: https://www.boundedinfinity.com/canonical/label/label
