kinds:
  - type: canonical:corporation/llc
    description: Limited Liability Company
    kind: object
    properties:
      - name: title
        description: Title
        kind: string
        max: 200
      - name: formation-date
        description: Formation Date
        kind: string
        format: date
      - name: formation-state
        kind: ref
        ref: canonical:address/us-state
      - name: members
        kind: array
        items:
          kind: ref
        ref: canonical:people/contact
      - name: managers
        kind: array
        items:
          kind: ref
        ref: canonical:people/contact
      - name: tax-status
        kind: string
        enum:
          - Partnership
          - C Corporation
          - S Corporation
