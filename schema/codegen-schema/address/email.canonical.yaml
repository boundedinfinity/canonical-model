kinds:
  - type: canonical:address/email
    description: An e-mail address
    kind: object
    properties:
      - name: title
        description: Title of the email address
        kind: string
        max: 200
      - name: address
        description: Email follwoing the RFC 5321, section 4.1.2 specification.
        kind: string
        format: email
        required: true
      - name: dates
        kind: array
        items:
          ref: canonical:/time/sdate
      - name: labels
        kind: array
        items:
          ref: canonical:/label/label
