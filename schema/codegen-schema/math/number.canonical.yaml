kinds:
  - id: canonical:math/number/fraction
    name: fraction
    kind: object
    description: Fractional Number
    properties:
      - kind: integer
        name: numerator
        min: 0
      - kind: integer
        name: denominator
        invalid: [0]
        min: 0

  - id: canonical:math/number/rational
    name: rational
    kind: object
    description: Rational Number
    properties:
      - kind: integer
        name: numerator
      - kind: integer
        name: denominator
        invalid: [0]

  - id: canonical:math/number/mixed
    name: rational
    kind: object
    description: Mixed Number
    properties:
      - kind: integer
        name: whole
      - kind: canonical:math/number/rational
