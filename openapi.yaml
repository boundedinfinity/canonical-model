openapi: 3.0.0
x-bi-go:
    templateRoot: go/server/echo/gotmpl
    genRoot: /tmp/codegen/go/server/echo/gotmpl
    module: 
        name: boundedinfinity/test/gomux        
    global:
        templates:
            -   input: go.mod.gotmpl
            -   input: main.go.gotmpl
            -   input: web/main.go.gotmpl
    components:
        schemas:
            package: boundedinfinity/test/gomux/model
            templates:
                -   input: model/model.go.gotmpl
    paths:
        templates:
            -   input: web/pathItem.go.gotmpl

components:
    schemas:
        tagGetRequest:
            type: object
            properties:
                trackingId:
                    type: string
                term:
                    type: string
        tagGetResponse:
            type: object
            properties:
                trackingId:
                    type: string
                tags:
                    type: array
                    items:
                        $ref: '#/components/tag'
                status:
                    $ref: '#/components/status'
        tag:
            type: object
            properties:
                id:
                    type: string
                    minimum: 
                text:
                    type: string
                description:
                    type: string
        status:
            type: object
            properties:
                code:
                    type: integer
                message:
                    type: string
info:
    version: 1.0.0
    title: Test API
    description: My test API
servers:
    -   url: http://localhost:8080
paths:
    /v1/tag:
        post:
            description: Search tags
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/tagGetRequest'
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/tagGetResponse'
                '400':
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/tagGetResponse'
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/tagGetResponse'
